<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Exportar para Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

  <h2>Enviar Nome e Participação</h2>
  <form id="formulario">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="participacao" placeholder="Participação" required>
    <button type="submit">Exportar Excel</button>
  </form>

  <script>
    document.getElementById("formulario").addEventListener("submit", function(e) {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const participacao = document.getElementById("participacao").value;

      // Dados para exportar
      const dados = [
        ["Nome", "Participação"],  // Cabeçalhos
        [nome, participacao]       // Linha com dados
      ];

      // Criar worksheet e workbook
      const ws = XLSX.utils.aoa_to_sheet(dados);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Participantes");

      // Gerar arquivo
      XLSX.writeFile(wb, "participantes.xlsx");
    });
  </script>

</body>
</html>
